server: 
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

management:
  endpoint:
   web:
    exposure:
      include: "health,info,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}